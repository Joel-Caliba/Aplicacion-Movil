<ion-header [translucent]="true">
  <ion-toolbar class="titulo" color="primary">
    <ion-title>Galeria de fotos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center">
  <ion-card>
    <ion-grid class="books-grid">
      <ion-row class="data-row">
        <ion-col size="2" class="data-col book-image-col ion-align-items-center">
          <ion-img [src]="'https://inaturalist-open-data.s3.amazonaws.com/photos/283643308/original.jpeg'" class="book-image"></ion-img>
        </ion-col>
        <ion-col size="2" class="data-col ion-text-center actions-col ion-align-items-center ion-justify-content-center"> 
        </ion-col>
      </ion-row>

      <ion-row class="data-row">
        <ion-col size="2" class="data-col book-image-col ion-align-items-center">
          <ion-img [src]="'https://concepto.de/wp-content/uploads/2019/07/animales-de-la-selva-jaguar-e1562026291504.jpg'" class="book-image"></ion-img>
        </ion-col>
        <ion-col size="2" class="data-col ion-text-center actions-col ion-align-items-center ion-justify-content-center"> 
        </ion-col>
      </ion-row>

      <ion-row class="data-row">
        <ion-col size="2" class="data-col book-image-col ion-align-items-center">
          <ion-img [src]="'https://www.hogarmania.com/archivos/202101/jirafa-portada-1280x720x80xX.jpg'" class="book-image"></ion-img>
        </ion-col>
        <ion-col size="2" class="data-col ion-text-center actions-col ion-align-items-center ion-justify-content-center"> 
        </ion-col>
      </ion-row>

      <ion-row class="data-row">
        <ion-col size="2" class="data-col book-image-col ion-align-items-center">
          <ion-img [src]="'https://t3.ftcdn.net/jpg/02/88/66/16/360_F_288661696_687L8z7MGwUcij7BltZzwFnD6fzJwyUt.jpg'" class="book-image"></ion-img>
        </ion-col>
        <ion-col size="2" class="data-col ion-text-center actions-col ion-align-items-center ion-justify-content-center"> 
        </ion-col>
      </ion-row>

      <ion-row class="data-row">
        <ion-col size="2" class="data-col book-image-col ion-align-items-center">
          <ion-img [src]="'https://concepto.de/wp-content/uploads/2021/07/hipopotamo-e1626653661481.jpg'" class="book-image"></ion-img>
        </ion-col>
        <ion-col size="2" class="data-col ion-text-center actions-col ion-align-items-center ion-justify-content-center"> 
        </ion-col>
      </ion-row>

      <ion-row class="data-row">
        <ion-col size="2" class="data-col book-image-col ion-align-items-center">
          <ion-img [src]="'https://concepto.de/wp-content/uploads/2019/07/animales-de-la-selva-orangutan-e1562026829565.jpg'" class="book-image"></ion-img>
        </ion-col>
        <ion-col size="2" class="data-col ion-text-center actions-col ion-align-items-center ion-justify-content-center"> 
        </ion-col>
      </ion-row>


    </ion-grid>
  </ion-card>

  <ion-footer>
    <ion-toolbar color="primary">
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/form-alta']">Formulario de Alta</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-content>
