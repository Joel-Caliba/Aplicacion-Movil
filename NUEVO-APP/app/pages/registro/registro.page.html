<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Registrarse</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formRegistro" (keyup.enter)="registrar()">
        <!-- Input de Nombre -->
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <!-- Input de Contraseña -->
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="contraseña" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirmar Contraseña</ion-label>
          <ion-input formControlName="confirmarContraseña" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <br>
      <!-- la funcion registrar() hace que al presionar el boton cumpla la funcion de ingresar "-->
      <ion-button (click)="registrar()" [routerLink]="['/library']">
        Registrarse
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-row style="flex: 1;"></ion-row>
  <ion-button (click)="recargarPagina()" expand="full" style="position: absolute; bottom: 0;">
    Iniciar Sesion
  </ion-button>

</ion-content>
